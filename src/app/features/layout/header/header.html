<header class="fixed inset-x-0 top-0 z-50">
	<div class="absolute inset-0 -z-10 bg-linear-to-b from-black/70 via-black/60 to-black/40"></div>
	<div class="absolute inset-x-0 top-0 -z-10 h-px bg-linear-to-r from-transparent via-purple-500/60 to-transparent"></div>

	<nav class="backdrop-blur-xl bg-black/60 border-b border-purple-500/20">
		<div class="mx-auto flex h-16 max-w-7xl items-center justify-between px-4 sm:px-6 lg:px-8">
			<a class="group flex items-center gap-3" [routerLink]="['/home']" fragment="home" aria-label="Inicio">
				<span class="flex h-9 w-9 items-center justify-center rounded-xl bg-purple-500/15 text-purple-300 ring-1 ring-purple-500/30 shadow-[0_0_20px_rgba(139,92,246,0.25)]">
					<lucide-angular [img]="icons.Sparkles" size="18"></lucide-angular>
				</span>
				<div class="leading-tight">
					<p class="text-sm font-semibold tracking-[0.2em] text-purple-300">PORTFOLIO</p>
					<p class="text-xs text-white/80 group-hover:text-white/90 transition">Frontend UI/UX</p>
				</div>
			</a>

			<div class="hidden items-center gap-8 lg:flex">
				<a class="text-sm font-medium text-white/80 transition hover:text-purple-200" [routerLink]="['/home']" fragment="sobre-mi">Sobre mí</a>
				<a class="text-sm font-medium text-white/80 transition hover:text-purple-200" [routerLink]="['/home']" fragment="proyectos">Proyectos</a>
				<a class="text-sm font-medium text-white/80 transition hover:text-purple-200" [routerLink]="['/home']" fragment="habilidades">Habilidades</a>
				<a class="text-sm font-medium text-white/80 transition hover:text-purple-200" [routerLink]="['/home']" fragment="contacto">Contacto</a>
			</div>

			<div class="hidden items-center gap-3 lg:flex">
				<a class="rounded-full border border-purple-400/30 bg-purple-500/10 px-4 py-2 text-sm font-semibold text-purple-200 transition hover:border-purple-400/60 hover:bg-purple-500/20" [routerLink]="['/home']" fragment="contacto">
					Agenda una llamada
				</a>
				<div class="flex items-center gap-2">
					<a class="rounded-full p-2 text-white/80 transition hover:text-purple-200 hover:bg-purple-500/10" href="https://github.com/KevinRo29" aria-label="GitHub" rel="noreferrer" target="_blank">
						<lucide-angular [img]="icons.Github" size="18"></lucide-angular>
					</a>
					<a class="rounded-full p-2 text-white/80 transition hover:text-purple-200 hover:bg-purple-500/10" href="https://www.linkedin.com/in/kevin-romero-pulido-450b41205/" aria-label="LinkedIn" rel="noreferrer" target="_blank">
						<lucide-angular [img]="icons.Linkedin" size="18"></lucide-angular>
					</a>
				</div>
			</div>

			<button
				class="inline-flex items-center justify-center rounded-xl border border-purple-500/30 bg-purple-500/10 p-2 text-purple-200 transition hover:border-purple-400/60 hover:bg-purple-500/20 lg:hidden"
				type="button"
				aria-label="Abrir menú"
				[attr.aria-expanded]="isMenuOpen()"
				(click)="toggleMenu()"
			>
				<lucide-angular [img]="isMenuOpen() ? icons.X : icons.Menu" size="20"></lucide-angular>
			</button>
		</div>

		@if (isMenuOpen()) {
			<div class="border-t border-purple-500/20 bg-black/80 px-4 py-4 lg:hidden">
				<div class="flex flex-col gap-3">
					<a class="rounded-xl bg-purple-500/10 px-4 py-3 text-sm font-semibold text-purple-100" [routerLink]="['/home']" fragment="sobre-mi" (click)="closeMenu()">Sobre mí</a>
					<a class="rounded-xl bg-purple-500/5 px-4 py-3 text-sm font-medium text-white/80" [routerLink]="['/home']" fragment="proyectos" (click)="closeMenu()">Proyectos</a>
					<a class="rounded-xl bg-purple-500/5 px-4 py-3 text-sm font-medium text-white/80" [routerLink]="['/home']" fragment="habilidades" (click)="closeMenu()">Habilidades</a>
					<a class="rounded-xl bg-purple-500/5 px-4 py-3 text-sm font-medium text-white/80" [routerLink]="['/home']" fragment="contacto" (click)="closeMenu()">Contacto</a>
					<a class="mt-2 inline-flex items-center justify-center gap-2 rounded-xl border border-purple-400/30 bg-purple-500/15 px-4 py-3 text-sm font-semibold text-purple-100" href="mailto:kevinro0829@gmail.com" (click)="closeMenu()">
						<lucide-angular [img]="icons.Mail" size="16"></lucide-angular>
						Enviar correo
					</a>
					<div class="flex items-center gap-3 pt-3">
						<a class="rounded-full p-2 text-white/80 transition hover:text-purple-200 hover:bg-purple-500/10" href="https://github.com/KevinRo29" aria-label="GitHub" rel="noreferrer" target="_blank">
							<lucide-angular [img]="icons.Github" size="18"></lucide-angular>
						</a>
						<a class="rounded-full p-2 text-white/80 transition hover:text-purple-200 hover:bg-purple-500/10" href="https://www.linkedin.com/in/kevin-romero-pulido-450b41205/" aria-label="LinkedIn" rel="noreferrer" target="_blank">
							<lucide-angular [img]="icons.Linkedin" size="18"></lucide-angular>
						</a>
					</div>
				</div>
			</div>
		}
	</nav>
</header>
